<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS 1.6 Skinlar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://wallpapercave.com/wp/wp2465924.jpg') no-repeat center center/cover;
      color: white;
      min-height: 100vh;
      padding: 30px;
    }

    .back-button {
      display: inline-block;
      background-color: #00ffcc;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 30px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #00c9a7;
    }

    .weapon-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .weapon-card {
      width: 120px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.3s;
    }

    .weapon-card:hover {
      transform: scale(1.05);
      background-color: rgba(0, 0, 0, 0.8);
    }

    .weapon-card img {
      width: 100%;
      height: 80px;
      object-fit: contain;
      border-radius: 6px;
    }

    .weapon-card span {
      display: block;
      margin-top: 5px;
      font-size: 0.9em;
    }

    .upload-section {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      text-align: center;
      max-width: 600px;
      margin: auto;
    }

    .upload-section h2 {
      margin-bottom: 20px;
      color: #00ffcc;
    }

    input[type="file"] {
      margin: 15px 0;
      padding: 10px;
    }

    .preview-box {
      margin-top: 20px;
      width: 300px;
      height: 200px;
      border: 2px dashed #00ffcc;
      border-radius: 10px;
      margin-left: auto;
      margin-right: auto;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <a href="1bet.html" class="back-button">‚Üê Orqaga</a>

  <div class="weapon-gallery">
    <div class="weapon-card">
      <img src="ak.jpg" alt="AK-47">
      <span>AK-47</span>
    </div>
    <div class="weapon-card">
      <img src="m14.jpg" alt="M4A1">
      <span>M4A1</span>
    </div>
    <div class="weapon-card">
      <img src="awp.jpg" alt="AWP">
      <span>AWP</span>
    </div>
    <div class="weapon-card">
      <img src="deagle.jpg" alt="Desert Eagle">
      <span>Deagle</span>
    </div>
    <div class="weapon-card">
      <img src="usp.jpg" alt="USP">
      <span>USP</span>
    </div>
    <div class="weapon-card">
      <img src="famas.jpg" alt="Famas">
      <span>Famas</span>
    </div>
  </div>

  <div class="upload-section">
    <h2>Skin Faylni Yuklang</h2>
    <input type="file" id="skinUpload" accept="image/*">
    <div class="preview-box" id="previewBox"></div>
  </div>

  <script>
    const skinInput = document.getElementById('skinUpload');
    const previewBox = document.getElementById('previewBox');

    skinInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewBox.style.backgroundImage = `url('${e.target.result}')`;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
